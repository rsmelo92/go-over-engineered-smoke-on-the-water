<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go lang web video</title>
    <style>
      video {
        max-width: 800px;
        display: block;
      }
    </style>
  </head>

  <body>
    <h1> Over Engineered Smoke on the Water </h1>
    <audio id="player" controls src="smoke_on_the_water.mid">
    </audio>

    <script>
      const source = document.getElementById('player');
      fetch("/smoke_on_the_water.mid", { method: 'post' })
        .then((res) => res.blob())
        .then(data => {
          console.log(data);
          const objectURL = URL.createObjectURL(data);
          source.src = objectURL;
          setTimeout(() => {
            document.getElementById('player').play();
          }, 1500)
        })
        .catch(console.error);
    </script> 
  </body>
</html>
